<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="styles.css/style.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
		</style>
	</head>
	<body>
		<div class="main-container">
			<div class="top-bar">
				<div class="search-bar">
					<svg>
						<path
							d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
						></path>
					</svg>
					<input type="search" id="search-input" placeholder="Search..." />
				</div>
				<div class="profile">
					<img src="images/bell-outline.png" alt="Notifications" id="bell" />
					<img
						src="images/big-chungus-profile-pic.png"
						alt="Profile Picture"
						id="profile-pic"
					/>
					<p id="profile-name">Big Chungus</p>
					<img
						src="images/chevron-down.png"
						alt="Profile Dropdown Menu"
						id="chevron"
					/>
				</div>
			</div>
			<div class="left-bar">
				<div class="home">
					<img src="images/home-circle.png" alt="Home" />
				</div>

				<div class="left-groups" id="group-one">
					<div class="group1" id="dashboard">
						<img src="images/view-dashboard.png" alt="Dashboard" />
					</div>
					<div class="group1" id="tables">
						<img src="images/table-search.png" alt="Tabels" />
					</div>
					<div class="group1" id="sales">
						<img src="images/cash-register.png" alt="Sales" />
					</div>
					<div class="group1" id="contacts">
						<img src="images/account-box.png" alt="Contacts" />
					</div>
					<div class="group1" id="maps">
						<img src="images/google-maps.png" alt="Maps" />
					</div>
				</div>

				<div class="left-groups" id="group-two">
					<div class="group2" id="support">
						<img src="images/face-agent.png" alt="Support" />
					</div>
					<div class="group2" id="security">
						<img src="images/security.png" alt="Security" />
					</div>
					<div class="group2" id="settings">
						<img src="images/cog.png" alt="Settings" />
					</div>
				</div>
			</div>
			<div class="main-page">
				<div class="cell1">
					<h1>Welcome, Big Chungus!</h1>
					<p>Start your project today!</p>
					<div class="project-btn">New Project</div>
				</div>
				<div class="cell2 body-cell">
					<p>Tasks</p>
					<span>69</span>
				</div>

				<div class="cell3 body-cell">
					<p>Orders</p>
					<span>125</span>
				</div>
				<div class="cell4 body-cell">
					<p>Views</p>
					<span>950</span>
				</div>
				<div class="cell5 body-cell">
					<p>Girlfriends</p>
					<span>0</span>
				</div>
			</div>
			<div class="right-page">
				<div class="top-grid">
					<div class="top-cell">
						<div class="cell-cap"></div>
						<p>Performance</p>
						<span>97.4%</span>
					</div>
					<div class="top-cell">
						<div class="cell-cap"></div>
						<p>Tasks Pending</p>
						<span>125</span>
					</div>
					<div class="top-cell">
						<div class="cell-cap"></div>
						<p>Support Requests</p>
						<span>23</span>
					</div>
					<div class="top-cell">
						<div class="cell-cap"></div>
						<p>Mail</p>
						<span>15</span>
					</div>
				</div>
				<div class="row-border"></div>
				<div class="team">
					<div class="member"></div>
					<div class="member"></div>
					<div class="member"></div>
					<div class="member"></div>
					<div class="member"></div>
				</div>
			</div>
		</div>

		<script src=""></script>
	</body>
</html>
